<!DOCTYPE html>
<html>
    <head>
        <title> Tu peso en un lugar donde pesas menos</title>
    <body>
        <h1> tu peso en otro planeta</h1>
        <p>En la tierra pesas distinto a Marte y Jupiter</p>
        <script>
            var usuario = prompt("Cual es tu peso?")
            var planeta= prompt("Elige tu planeta.\n 1. es MARTE 2. es JUPITER")
            var peso = parseInt(usuario);
            var g_tierra=9.8;
            var g_marte=3.7;
            var g_jupiter=24.8;            
            var peso_final;
            var nombre;
            if(planeta==1)
            {
                peso_final = peso * g_marte / g_tierra;
                nombre= "Marte"
            }
            else if(planeta==2)
            {
                peso_final = peso * g_jupiter / g_tierra;
                nombre = "Jupiter"
            }
            else
            {
                peso_final=10000000000;
                nombre="Krypton"
            }
            
            peso_final=parseInt(peso_final)
            document.write("tu peso en " +nombre + " es <strong>" +peso_final+ " kilos </strong>");
        </script>
    </body>
    </head>
</html>
